<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <h1>Shopping Cart</h1>
        <div class="item">
            <img src="T-shert.jpg">
            <p>T-shert</p>
            <button onclick="buyTshert()">buy</button>
            <button onclick="removeTshert()">remove</button>
        </div>
        <div class="item">
            <img src="jeans.jpg">
            <p>jeans</p>
            <button onclick="buyJeans()">buy</button>
            <button onclick="removeJeans()">remove</button>
        </div>
        <div class="item">
            <img src="shoes.jpg">
            <p>shoes</p>
            <button onclick="buyShoes()">buy</button>
            <button onclick="removeShoes()">remove</button>
        </div>
        <div class="myCart"><h2>My cart:</h2></div>
        <div class="cart" id="cart"></div>
        <div class="overAllPrice"></div>
    </body>
</html>
